<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <script src="https://unpkg.com/react@16/umd/react.development.js" crossorigin></script>

    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js" crossorigin></script>

    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    <title>Signin</title>
    
  </head>
  <body style="background-image:url('2.jpg'); height: 500px;
  background-position: center;
  background-repeat: no-repeat;
  background-size: cover;
  position: relative;">
  <div class="container">
      <div class="row">
        <div class="col">
            <div id="#app"></div>
        </div>
      </div>
    </div>
    <script type="text/babel">
		
		class Signin extends React.Component{	
			constructor(props){
				super(props);
				this.state = {
                    username:"",
                    userpwd:"",
                   
                };
			}
						
			render() {
				return (<center>
                    <div class="container">
                    <div class="row">
                    <div class="col-md-12">
					<div><br /><br /><br />
                        <img src="1.jpg" width="50" height="50" />
                        <h4><label for="username" class="form-label">Username</label></h4>
                        <input onChange={this.readName} name="username" type="text" value={this.state.username} />
                        <h4><label for="userpwd" class="form-label">password</label></h4>
                        <center><input onChange={this.readPass} name="userpwd" type="password" value={this.state.userpwd} /></center>
                        <h6><a class="btn" href="signup.html" role="button">forgot password</a></h6>&emsp;<br />
                        
                        <input type="checkbox"/>&emsp;<h6><label>Remember me</label></h6><br /><br />
                        <button type="button" onClick={this.welcome} class="btn btn-info">Sign in</button>&emsp;
                        <a class="btn btn-info" href="signin1.html" role="button">Sign up</a>&emsp;
                        
					</div>
					</div>
                    </div>
                </div></center>
				);
			}
             welcome = (event) =>{
            ReactDOM.render(<Message name={this.state.username} />, document.getElementById("#app"));
        };
			
			readName = (event) => {
				console.log(event.target.name);
				this.setState({username:event.target.value});			
			};
            readPass = (event) => {
				console.log(event.target.name);
				this.setState({userpwd:event.target.value});			
			};
			
		}
		
		ReactDOM.render(<Signin />, document.getElementById("#app"));


         class Message extends React.Component{
          render(){
              return (
                <center>
                    <div class="container">
                    <div class="row">
                    <div class="col-md-12">
					<div><br /><br /><br />
                    <h2>Hi !! {this.props.name}</h2>    
                    <h2>Welcome to our portal</h2> 
                </div>
					</div>
                    </div>
                </div></center>
              );
          }
      }
	</script>


    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js" integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js" integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc" crossorigin="anonymous"></script>
    -->
  </body>
</html>
